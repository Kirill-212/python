<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<style type="text/css">
    TABLE {
    width: 300px; /* Ширина таблицы */
    border-collapse: collapse; /* Убираем двойные линии между ячейками */
   }
   TD, TH {
    padding: 3px; /* Поля вокруг содержимого таблицы */
    border: 1px solid black; /* Параметры рамки */
   }
   TH {
    background: #b0e0e6; /* Цвет фона */
   }
</style>
</head>
<body>
<table>
    <tr>
        <td>ФИО / Название предприятия</td>
        <td>Дата записи в справочник</td>
        <td>Адрес</td>
        <td>Телефон</td>
    </tr>
    {% for i in peopless %}
                    <tr>
                        <td>{{ i.Name }}</td>
                        <td>{{ i.RegDate }}</td>
                    <td>{{ i.Address }}</td>
                     <td>{{ i.Phone }}</td>
                    </tr>
                        {% endfor %}
</table>
</body>
</html>
